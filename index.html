<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Classic Nokia Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üêç SNAKE GAME</h1>
            <div class="stats">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="level">Level: <span id="level">1</span></div>
                <div class="high-score">Best: <span id="highScore">0</span></div>
            </div>
        </div>

        <div class="game-screen">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div id="gameOver" class="game-over hidden">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <p>Level Reached: <span id="finalLevel">1</span></p>
                <button onclick="startGame()">Play Again</button>
            </div>
            <div id="startScreen" class="start-screen">
                <h2>Welcome to Snake!</h2>
                <p>Use arrow keys or WASD to move</p>
                <div class="difficulty">
                    <label>Choose Difficulty:</label>
                    <select id="difficulty">
                        <option value="easy">Easy (Slow)</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard (Fast)</option>
                    </select>
                </div>
                <button onclick="startGame()">Start Game</button>
            </div>
        </div>

        <div class="controls">
            <div class="mobile-controls">
                <button class="control-btn" onclick="changeDirection('up')">‚Üë</button>
                <div class="horizontal-controls">
                    <button class="control-btn" onclick="changeDirection('left')">‚Üê</button>
                    <button class="control-btn" onclick="changeDirection('down')">‚Üì</button>
                    <button class="control-btn" onclick="changeDirection('right')">‚Üí</button>
                </div>
            </div>
            <div class="instructions">
                <p>Use arrow keys, WASD, or touch controls to move</p>
                <p>Collect food to grow and increase your score!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
